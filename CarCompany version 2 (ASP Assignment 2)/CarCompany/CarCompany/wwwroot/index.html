<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Cars</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New car">
        <input type="text" id="add-model" placeholder="Model">
        <input type="text" id="add-description" placeholder="Description">
        <input type="text" id="add-range" placeholder="Range">
        <input type="text" id="add-milage" placeholder="Milage">
        <input type="text" id="add-company" placeholder="Company">
        <input type="text" id="add-user" placeholder="User">
        <input type="submit" value="Add">
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id" placeholder="ID">
            <input type="text" id="edit-name" placeholder="Name">
            <input type="text" id="edit-model" placeholder="Model">
            <input type="text" id="edit-description" placeholder="Description">
            <input type="number" id="edit-range" placeholder="Range">
            <input type="number" id="edit-milage" placeholder="Milage">
            <input type="text" id="edit-company" placeholder="Company">
            <input type="text" id="edit-user" placeholder="User">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Description</th>
            <th>Range</th>
            <th>Milage</th>
            <th>Company</th>
            <th>User</th>
        </tr>
        <tbody id="cars"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="car.js"></script>
</body>
</html>
